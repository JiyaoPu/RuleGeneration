name: Deploy RGNFunction (App Service)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: RGNFunction
  APP_PATH: apps/web/api
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC 必需

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps (API only)
        working-directory: ${{ env.APP_PATH }}
        run: npm ci || npm install

      - name: Build (if present)
        working-directory: ${{ env.APP_PATH }}
        run: npm run build --if-present

      - name: Test (if present)
        working-directory: ${{ env.APP_PATH }}
        run: npm run test --if-present

      - name: Zip artifact
        working-directory: ${{ env.APP_PATH }}
        run: |
          zip -r api.zip . -x "**/node_modules/**"

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55EF72848C6C4449AA729BC41C8A09F5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_59A3FA233C1B4F389F483A67EECF5F23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D988180D921548EE9D83661233034E90 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: ${{ env.APP_PATH }}/api.zip